    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 160vh;
            padding: 8px;
            background-image: url('https://i.ibb.co/fG0pHvSc/a131e751c0e5bb3e.jpg');
            background-size: cover;
            background-position: center;
        }
        .circle-image-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .circle-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid purple;
            background-color: #FFFFFF;
            background-image: url('https://i.ibb.co/KgTw1Tm/e34085a39050e5e8.jpg');
            background-size: cover;
            background-position: center;
            margin-bottom: 50px;
            transition: all 0.3s ease; /* Add transition for smooth effect */
        }
        /* Add light effect to circle image */
        .circle-image:hover {
            box-shadow: 0 0 60px 5px rgba(255, 0, 255, 0.7); /* Light effect with purple color */
            border-color: #FF00FF; /* Change border color */
        }
        .text {

        .btn {

            background-color: purple;
            color: #000;
            font-size: 16px;
            text-align: center;
            text-transform: uppercase;
            text-decoration: none;
            border: none;
            cursor: pointer;
            border-radius: 20px;
            transition: all 0.3s ease; /* Add transition for smooth effect */
            }
        /* Add light effect to buttons */
        .btn:hover {
            background-color: #D32F2F;
            box-shadow: 0 0 15px 5px rgba(211, 47, 47, 0.7); /* Light effect with red color */

    </style>
